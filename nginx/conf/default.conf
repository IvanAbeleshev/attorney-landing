server {
    listen 80;
    server_name bykov-attorney.com www.bykov-attorney.com localhost;

    # HTTP-only configuration, no SSL components

    # Root directory (for static files served directly)
    root /var/www/html;

    # Proxy all requests to the Next.js app
    location / {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg)$ {
        proxy_pass http://nextjs:3000;
        proxy_cache_valid 200 30d;
        add_header Cache-Control "public, max-age=2592000";
        expires 30d;
    }

    # For Next.js built files (_next path)
    location /_next/ {
        proxy_pass http://nextjs:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        add_header Cache-Control "public, max-age=86400";
        expires 1d;
    }

    # Health check
    location /health {
        access_log off;
        return 200 "healthy\n";
    }

    # Error pages
    error_page 404 /404.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }
}